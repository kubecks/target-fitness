<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Romeo Kubeka">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Platform helpng clients of all gym experience get in shape by curating 
    personalized workouts">
    <meta name="keywords" content="gym instruction,fitness training,personalized workouts,expert guidance.">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Target Fitness</title>
</head>

<body> 

    <header class="contact-header">
        <nav class="navbar">
            <ul class="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="client-cam.html">Client-Cam</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <div class="wrapper">
                <form id="contact-form" class="form-area">
                    <div class="details-area">
                        <label for="firstname">First Name</label>
                        <input type="text" name="first_name" id="firstname" required>

                        <label for="lastname">Last Name</label>
                        <input type="text" name="last_name" id="lastname" required>

                        <label for="email">Email Address</label>
                        <input type="email" name="email" id="email" required>

                        <label for="msg">Message</label>
                        <textarea id="msg" name="message" rows="5" placeholder="Enter your message here..." required></textarea>

                        <button type="submit" id="submitBtn">Submit</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
 
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>

        <!--font awesome script-->
        <script src="https://kit.fontawesome.com/ae6d48adcc.js" crossorigin="anonymous"></script>
    </footer>
</body>

</html>
